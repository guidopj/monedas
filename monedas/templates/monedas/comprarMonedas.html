{% extends 'monedas/layout.html'%}
{% block body %}
    <header class="text-center" style="margin-bottom:20px;"><h2>Comprar Moneda</h2></header>
        {{form.errors}}
        <div class="form-group row">
            <div class="col-xs-3 col-xs-offset-4">
                <form action="{% url 'comprarMonedas' user %}" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button style="margin-top:10px;" type="submit" class="btn btn-success">Comprar Monedas</button>
                 </form>
            </div>
        </div>
{% endblock %}
