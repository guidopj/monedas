{% extends 'monedas/layout.html'%}
{% block body %}
    <header class="text-center" style="margin-bottom:20px;"><h2>Enviar Monedas</h2></header>
        <div class="form-group row">
            <div class="col-xs-2 col-xs-offset-4">
                <form action="{% url 'enviarMonedas' user %}" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button style="margin-top:10px;" type="submit" class="btn btn-success">Enviar Monedas</button>
                 </form>
            </div>
        </div>
{% endblock %}
