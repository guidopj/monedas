<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>Inicio Sesion</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

  </head>
  <!-- FIN HEADER -->
  <body>

    <div class="container">
      {{errors}}
      <div class = "row">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                  {{ message }}
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
      <div class = "row">
        <div class="col-md-10 col-md-offset-1" style="margin-top:70px;background-color:#868A08;height:550px;">
          <div class="col-md-6 col-md-offset-3" style="margin-top:20px;background-color:#D2B48C;height:510px;border-radius: 35px;">
            <form action="{% url 'autenticar' %}" method="POST" class="form-group row col-md-12" style="margin-top:50px;text-align:center;font-size:30px;">
                {% csrf_token %}
                {{form}}
              <button type="submit" class="form-control btn btn-primary" style="margin-top: inherit;">Iniciar Sesion</button>
            </form>
            <a href="{% url 'crearUsuario' %}">Crear Nuevo Usuario</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
