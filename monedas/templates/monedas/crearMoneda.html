{% extends 'monedas/layout.html'%}
{% block body %}
    <header class="text-center"><h2>Crear Nueva Moneda</h2></header>
    <div class="container">
        <div class="row">
            <form action="{% url 'crearMoneda' %}" method="POST">
              {% csrf_token %}
                {{form}}
                <button style="margin-top:10px;" type="submit" class="btn btn-success">Guardar Moneda</button>
            </form>
        </div>
    </div>
{% endblock %}
